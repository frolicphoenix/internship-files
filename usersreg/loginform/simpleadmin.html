<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="simpleadmin.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="wrapper">
  <div class="navigation">
    <div class="brand">Eeffoc</div>
      <div class="nav">
        <a href="#" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="#"><i class="fas fa-user"></i> <span>Customers</span></a>
        <a href="#"><i class="fas fa-comment"></i> <span>Messages</span></a>
        <a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a>
        <hr>
        <a href="#"><i class="fas fa-sliders-h"></i> <span>Setting</span></a>
        <a href="#"><i class="fas fa-lock"></i> <span>Password</span></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a>
      </div>
  </div>
  <div class="container">
    <div class="nav">
      <button class='nav_btn'><ion-icon name="grid"></ion-icon></button>
      <a href="#" class="profile">
        <img src="https://i.ibb.co/6DzSr3z/profile2.jpg" alt="">
      </a>
    </div>
    <div class="stats">
      <div class="card views">
        <div class="info">
          <div class="number">1,500</div>
          <div class="title">Views</div>
        </div>
        <i class="fas fa-eye"></i>
      </div>
      <div class="card Subss">
        <div class="info">
          <div class="number">1,500</div>
          <div class="title">Subs</div>
        </div>
        <i class="fas fa-users"></i>
      </div>
      <div class="card comnt">
        <div class="info">
          <div class="number">1,500</div>
          <div class="title">Comments</div>
        </div>
        <i class="fas fa-comments"></i>
      </div>
      <div class="card earn">
        <div class="info">
          <div class="number">1,500$</div>
          <div class="title">Earning</div>
        </div>
        <i class="fas fa-euro-sign"></i>
      </div>
      
    </div>
    <div class="content">
      <div class="left side">
        <div class="header">
          <div class="title">Recent Add</div>
          <a href="#" class="btn">See All</a>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Source</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              <td>Breaking Bad</td>
              <td>Tv Shows</td>
              <td>Egybest</td>
              <td> <a href="#" class="statu public">Public</a></td>
            </tr>
            <tr>
              <td>Fury</td>
              <td>Movie</td>
              <td>Egybest</td>
              <td> <a href="#" class="statu subscriber">Subscriber</a></td>
            </tr>
            <tr>
              <td>Naruto</td>
              <td>Anime</td>
              <td>Asanime</td>
              <td> <a href="#" class="statu private">Private</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="right side">
        <div class="header">
          <div class="title">Recent Subs</div>
        </div>
        <div class="subs">
          <a href="#" class="sub">
            <img src="https://i.ibb.co/6DzSr3z/profile2.jpg" alt="">
            <div class="info">
              <div class="name">Name</div>
              <div class="country">Italy</div>
            </div>
            <div class="payed"><i class="fas fa-dollar-sign"></i></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function(){
  $('.nav_btn').click(function(){
      $('.navigation').toggleClass('active');
      $('.container').toggleClass('active');
  });
});
</script>
</body>
</html>
